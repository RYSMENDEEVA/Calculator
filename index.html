<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__buttons">
        <button class="btn buttons__btn-grey">AC</button>
        <button class="btn buttons__btn-grey">+/-</button>
        <button class="btn buttons__btn-grey">%</button>
        <button class="btn buttons__btn-orange">/</button>
        <button class="btn buttons__btn">7</button>
        <button class="btn buttons__btn">8</button>
        <button class="btn buttons__btn">9</button>
        <button class="btn buttons__btn-orange">*</button>
        <button class="btn buttons__btn">4</button>
        <button class="btn buttons__btn">5</button>
        <button class="btn buttons__btn">6</button>
        <button class="btn buttons__btn-orange">-</button>
        <button class="btn buttons__btn">1</button>
        <button class="btn buttons__btn">2</button>
        <button class="btn buttons__btn">3</button>
        <button class="btn buttons__btn-orange">+</button>
        <button class="btn buttons__btn btn-zero">0</button>
        <button class="btn buttons__btn">.</button>
        <button class="btn buttons__btn-orange">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
